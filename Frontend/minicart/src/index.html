<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My webshop.com</title>

        crossorigin="anonymous"></script>
    <script src="products.js"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>My webshop.com</strong>
                </a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"

                            <path fill="#ffffff" d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717

                    			C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744
                    			c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z

                    			S619.162,694.432,619.162,716.897z" />
                        </svg>
                        Cart

                    </button>

                    <div class="minicart dropdown-menu dropdown-menu-right shadow" aria-labelledby="dropdownMenuButton">
                        <div class="cart">
                            <div class="minicart">
                                <span class="cart-items"></span> <span class="cart-total"></span>
                            </div>
                            <div class="minicart-empty text-center py-5">Cart Empty
                            </div>
                        </div>

                    </div>
                </div>
    </header>

    <main>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="products-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                    <div class="product-container col mb-4 d-none">
                        <div class="card shadow-sm h-100">
                            <img class="mx-5 mx-sm-3 px-5 px-sm-0 img-fluid">

                            <div class="card-body d-flex flex-column">
                                <h6 class="card-text mb-3">
                                </h6>
                                <div class="d-flex mt-auto justify-content-between align-items-center">
                                    <button type="button" class="btn btn-primary btn-sm">Buy</button>
                                    <p class="m-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
